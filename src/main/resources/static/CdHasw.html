<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação Hash</title>

    <style>
        body {
            background-color: rgb(232, 220, 223);
            margin: 0;
            padding: 0;
        }

        div.Total {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            padding-top: 40px;
        }

        div.Centro {
            position: relative;
            /* IMPORTANTE para posicionar o logo dentro */
            background-color: rgb(179, 15, 55);
            padding: 50px 80px 150px 80px;
            width: 700px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.493);
        }

        /* LOGO BRADESCO NO CANTO INFERIOR ESQUERDO */
        #logoBradesco {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 90px;
            /* ajuste aqui se quiser maior/menor */
            opacity: 0.9;
        }

        /* CAIXA DOS DADOS DO BOLETO */
        #dadosBoleto {
            background-color: white;
            padding: 25px 30px;
            border-radius: 15px;
            font-size: 18px;
            max-width: 650px;
            margin-bottom: 40px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4);
        }

        #RetanguloHasw {
            background-color: white;
            padding: 20px 35px;
            width: 70%;
            border-radius: 15px;
            margin: 0 auto;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4);
            margin-bottom: 40px;
        }

        #CodigoHasw {
            font-size: 24px;
            letter-spacing: 10px;
            color: black;
            font-weight: bold;
            margin: 0;
        }

        #PlaceHasw {
            font-size: 20px;
            padding: 6px 10px;
            background-color: white;
            border: none;
            border-radius: 5px;
            width: 220px;
            text-align: center;
            user-select: none;
        }

        #PlaceHasw::selection {
            background: transparent;
        }

        #botaoEnviar {
            font-size: 20px;
            padding: 6px 15px;
            background-color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        label {
            color: white;
            font-size: 18px;
        }
    </style>

</head>

<body>
    <div class="Total">
        <div class="Centro">

            <!-- RESUMO DO BOLETO -->
            <div id="dadosBoleto">
                <p><strong>Valor:</strong> <span id="valorBoleto">Carregando...</span></p>
                <p><strong>Descrição:</strong> <span id="descricaoBoleto">Carregando...</span></p>
                <p><strong>Data de Emissão:</strong> <span id="emissaoBoleto">Carregando...</span></p>
                <p><strong>Data de Vencimento:</strong> <span id="vencimentoBoleto">Carregando...</span></p>
            </div>

            <!-- HASH EXIBIDO NO CENTRO -->
            <div id="RetanguloHasw">
                <h1 id="CodigoHasw">------</h1>
            </div>

            <!-- TERMOS + INPUT -->
            <label><input type="checkbox" id="termos" onchange="habilitarBotao()"> Li e concordo com as informações de
                pagamento deste Boleto.</label>
            <br><br>

            <input type="text" id="PlaceHasw" placeholder="Digite o código hash" disabled>

            <input type="button" id="botaoEnviar" value="Pagar" disabled onclick="AvancarPagina()">

            <!-- LOGO BRADESCO -->
            <img id="logoBradesco" src="Bradesco.png" alt="Logo Bradesco">

            <script src="ScriptTelaHas.js"></script>
        </div>
    </div>
</body>

</html>
